<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <div class="profile">
                    <div class="profile__image-container">
                        <img src="./assets/profilePhoto.png" alt="">
                    </div>
                    <h3 class="profile__name">
                        Rodney Cotton

                    </h3>
                    <small>Helsinki, Finland</small>
                </div>
                <div class="social-status">
                    <div class="social-status__posts">
                        <p class="social-status__posts-number">100</p>
                        <span class="social-status__posts-title">Posts</span>
                    </div>
                    <div class="social-status__posts">
                        <p class="social-status__posts-number">2,242</p>
                        <span class="social-status__posts-title">Follower</span>
                    </div>
                    <div class="social-status__posts">
                        <p class="social-status__posts-number">1,432</p>
                        <span class="social-status__posts-title">Following</span>
                    </div>

                </div>
            </div>

            <div class="gallery">
                <div class="gallery__image-container gallery-item--1">
                    <img src="./assets/photo1.png" alt="" class="gallery__image">
                </div>

                <div class="gallery__image-container gallery-item--2">
                    <img src="./assets/photo2.png" alt="" class="gallery__image">
                </div>

                <div class="gallery__image-container gallery-item--3">
                    <img src="./assets/photo3.png" alt="" class="gallery__image">
                </div>

                <div class="gallery__image-container gallery-item--4">
                    <img src="./assets/photo4.png" alt="" class="gallery__image">
                </div>

                <div class="gallery__image-container gallery-item--5">
                    <img src="./assets/photo5.png" alt="" class="gallery__image">
                </div>

                <div class="gallery__image-container gallery-item--6">
                    <img src="./assets/photo6.png" alt="" class="gallery__image">
                </div>
                
            </div>
        </div>

        <a href="" class="footer__link">Carlo F. Cominguez @ DevChallenges.io</a>

    </div>
    
</body>
</html>
